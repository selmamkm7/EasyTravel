<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="/css/Plugin-dev.css">
</head>
<body>
    <h1>Inscription</h1>
<br>
    <div><br><br><br>
<form action="get"></form>
        <label>
            <input type="text" name="nom" placeholder="Nom" required> <br>
        </label><br>
        <label>
            <input type="text" name="prénom" placeholder="Prénom" required>
        </label><br> <br>
        <label>
            <input type="email" name="email" placeholder="Adresse mail" required> <br>
        </label><br>
        <label>
            <input type="tel" name="téléphone" placeholder="Numéro de téléphone" required>
        </label> <br><br>
        <label>
            <input type="password" name="mdp" placeholder="Mot de passe" minlength="8" pattern="/^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}$/g" required> <br>
        </label>
        <p>*doit contenir au moins 8 caractéres, dont une majuscule, un chiffre et un caractére spécial.</p>
        <label>
            <input type="password" name="confirmation-mdp" placeholder="Confirmation mot de passe" minlength="8" pattern="/^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}$/g" required>
        </label><br><br>
        <label>
            <input type="checkbox" name="CGV-NL" id="J'accepte" required>  <label for="CGV-NL" class="inline">J'accepte <a href="">les conditions générales de vente.</a>  </label>
        </label><br>
        <label>
            <input type="checkbox" name="CGV-NL" id="j'accepte"> <label for="CGV-NL" class="inline">J'accepte de m'incrire à la Newsletter et de recevoir des offres promotionnelles </label>
        </label><br><br>
        
        <button type="submit" name="Envoyer">Valider</button>
    </div>
</body>
</html>
