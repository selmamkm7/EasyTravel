<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/Plugin-dev.css">

<body>
    <h1>Inscription</h1>
<br>
    <div>
    
        <button type="button" class="btn-close position-absolute top-0 end-0" aria-label="Close" class="BC">
            <a href="index.html"></a>
        </button>
        <br>
<form action="get"></form>

        <label>
            <input type="text" name="nom" placeholder="Nom" > <br>
        </label><br>
        <label>
            <input type="text" name="prénom" placeholder="Prénom" >
        </label><br> <br>
        <label>
            <input type="email" name="email" placeholder="Adresse mail" > <br>
        </label><br>
        <label>
            <input type="tel" name="téléphone" placeholder="Numéro de téléphone" >
        </label> <br><br>
        <label>
            <input type="password" name="mdp" placeholder="Mot de passe" minlength="8" pattern="/^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}$/g"> <br>
        </label>
        <p>*doit contenir au moins 8 caractéres, dont une majuscule, un chiffre et un caractére spécial.</p>
        <label>
            <input type="password" name="confirmation-mdp" placeholder="Confirmation mot de passe" minlength="8" pattern="/^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}$/g" >
        </label><br><br>
        <label>
            <input type="checkbox" name="CGV-NL" id="J'accepte" required>  <label for="CGV-NL" class="inline">J'accepte <a href="">les conditions générales de vente.</a>  </label>
        </label><br>
        <label>
            <input type="checkbox" name="CGV-NL" id="j'accepte"> <label for="CGV-NL" class="inline">J'accepte de m'incrire à la Newsletter et de recevoir des offres promotionnelles </label>
        </label><br><br>
        
        <button  class="submit" type="submit" name="Envoyer">Valider</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
